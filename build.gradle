buildscript {
    repositories {
        maven { url 'http://repo.springsource.org/plugins-release' }
        maven { url 'http://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.1'
    }
}

allprojects  {
  apply plugin: 'maven'
  apply plugin: 'eclipse'
  apply plugin: 'idea'
  apply plugin: 'propdeps'
  apply plugin: 'propdeps-eclipse'


  group = 'org.springframework.gv'
  version = '1.0.0.CI-SNAPSHOT'
  
  repositories {
    mavenCentral()
    mavenLocal()
    repositories {
        maven { url 'http://repo.springsource.org/plugins-release' }
        maven { url 'http://repo.spring.io/libs-snapshot' }
    }
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'eclipse'
  apply plugin: 'eclipse-wtp'
  apply plugin: 'idea'
  apply plugin: 'propdeps'
  apply plugin: 'propdeps-eclipse'
  
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

	test {
	
	        useJUnit {
	                includeCategories 'gv.test.UnitTest'
	                excludeCategories 'gv.test.IntegrationTest'
	        }
	}
	
	eclipse.project {
		natures 'org.eclipse.wst.common.project.facet.core.nature', 'org.eclipse.wst.common.modulecore.ModuleCoreNature'
		natures += 'org.springframework.ide.eclipse.core.springnature'
		buildCommand 'org.eclipse.wst.common.project.facet.core.builder'
		buildCommand 'org.eclipse.wst.validation.validationbuilder'
	}

    eclipse {
		classpath {
			defaultOutputDir = file('build')
		}
	}
  
}
